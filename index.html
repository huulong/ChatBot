<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Container chính */
        .chat-container {
            width: 100%;
            max-width: 1200px;
            height: 90vh;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .chat-header {
            background: linear-gradient(45deg, #f48fb1 0%, #ff94c2 100%);
            padding: 15px;
            text-align: center;
            color: white;
        }

        .chat-header img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            object-fit: cover;
        }

        .chat-header h2 {
            margin: 10px 0;
            font-size: 1.5em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        /* Messages area */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: url('https://i.imgur.com/8YZZb6J.png') center/cover;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
            animation: messageIn 0.3s ease-out;
            max-width: 80%;
        }

        .message.user {
            margin-left: auto;
            flex-direction: row-reverse;
        }

        .message-content {
            background: white;
            padding: 12px 18px;
            border-radius: 18px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            position: relative;
            word-wrap: break-word;
        }

        .user .message-content {
            background: #f48fb1;
            color: white;
        }

        /* Input area */
        .chat-input {
            padding: 15px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #f48fb1;
            border-radius: 25px;
            font-size: 16px;
            font-family: inherit;
        }

        button {
            padding: 12px 25px;
            background: linear-gradient(45deg, #f48fb1 0%, #ff94c2 100%);
            border: none;
            border-radius: 25px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            white-space: nowrap;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal {
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 0;
            }

            .chat-container {
                height: 100vh;
                border-radius: 0;
            }

            .message {
                max-width: 90%;
            }

            .chat-header img {
                width: 50px;
                height: 50px;
            }

            .chat-input {
                padding: 10px;
            }

            button {
                padding: 12px 20px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .message {
                max-width: 95%;
            }

            .chat-header h2 {
                font-size: 1.2em;
            }

            input[type="text"] {
                font-size: 14px;
            }
        }

        /* Typing Indicator */
        .typing-indicator {
            display: none;
            background: white;
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 70%;
            margin: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            animation: messageIn 0.3s ease-out;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #f48fb1;
            border-radius: 50%;
            animation: typingBounce 0.5s infinite ease-in-out;
        }

        /* Animations */
        @keyframes messageIn {
            from { transform: translateY(10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes typingBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* Avatar container và status badge */
        .avatar-container {
            position: relative;
            display: inline-block;
            margin-bottom: 10px;
        }

        .chat-header .avatar-container {
            margin-bottom: 0;
        }

        .chat-header img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            object-fit: cover;
        }

        /* Modal avatar styles */
        .modal .avatar-container {
            margin-bottom: 20px;
        }

        .modal img {
            width: 120px;
            height: 120px;
            border-radius: 60px;
            border: 4px solid #f48fb1;
            object-fit: cover;
        }

        .modal .status-badge {
            width: 20px;
            height: 20px;
            border-width: 3px;
        }

        /* Status badge */
        .status-badge {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            border: 2px solid white;
            background-color: #4CAF50;
            animation: pulse 2s infinite;
        }

        .status-badge.offline {
            background-color: #ff5252;
            animation: none;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); }
            100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
        }

        /* Theme variables */
        :root {
            --primary-color: #f48fb1;
            --secondary-color: #ff94c2;
            --bg-gradient: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 100%);
            --chat-bg: rgba(255, 255, 255, 0.95);
            --text-color: #333;
        }

        /* Dark theme */
        [data-theme="dark"] {
            --primary-color: #9c27b0;
            --secondary-color: #ba68c8;
            --bg-gradient: linear-gradient(135deg, #4a148c 0%, #7b1fa2 100%);
            --chat-bg: rgba(33, 33, 33, 0.95);
            --text-color: #fff;
        }

        /* Kawaii theme */
        [data-theme="kawaii"] {
            --primary-color: #ff69b4;
            --secondary-color: #ff9ed2;
            --bg-gradient: linear-gradient(135deg, #ffe6f0 0%, #ffd1dc 100%);
            --chat-bg: rgba(255, 255, 255, 0.95);
            --text-color: #333;
        }

        /* Avatar animations */
        .chat-header img:hover {
            transform: scale(1.1) rotate(5deg);
            cursor: pointer;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .avatar-container:hover img {
            animation: bounce 0.5s ease infinite;
        }

        /* Emoji picker */
        .emoji-picker {
            position: absolute;
            bottom: 100%;
            right: 0;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 10px;
            display: none;
        }

        .emoji-picker.active {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 5px;
        }

        .emoji-btn {
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .emoji-btn:hover {
            background: #f0f0f0;
        }

        /* Theme switcher */
        .theme-switcher {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }

        .theme-btn {
            padding: 8px 15px;
            margin: 0 5px;
            border-radius: 15px;
            font-size: 12px;
        }

        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Cho phép select text trong input và textarea */
        input, textarea {
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }

        .warning-modal {
            animation: bounceIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            max-width: 300px;
        }

        .warning-modal .avatar-container img {
            width: 100px;
            height: 100px;
            margin-bottom: 15px;
            animation: shake 0.5s ease-in-out;
        }

        .warning-modal p {
            font-size: 1.1em;
            margin: 15px 0;
            line-height: 1.5;
            color: #ff4081;
        }

        .warning-modal button {
            background: linear-gradient(45deg, #ff4081 0%, #ff79b0 100%);
            padding: 10px 25px;
            border-radius: 20px;
            border: none;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .warning-modal button:hover {
            transform: scale(1.05);
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }

        ];

        // Hàm lấy random thông báo
        function getRandomWarning() {
            return loliWarnings[Math.floor(Math.random() * loliWarnings.length)];
        }

        // Ngăn chặn inspect element và các phím tắt debug
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && 
                (e.keyCode === 67 || // C
                 e.keyCode === 73 || // I
                 e.keyCode === 74 || // J
                 e.keyCode === 75 || // K
                 e.keyCode === 83 || // S
                 e.keyCode === 85)) { // U
                e.preventDefault();
                showWarningModal(getRandomWarning());
            }
        });

        // Vô hiệu hóa chuột phải
        document.addEventListener('contextmenu', function(e) {
            // Kiểm tra xem người dùng có đang cố inspect element không
            if (e.target.closest('*')) {
                const selection = window.getSelection().toString();
                if (!selection) {  // Nếu không có text được chọn
                    e.preventDefault();
                    showWarningModal(getRandomWarning());
                }
            }
        });

        // Vô hiệu hóa F12
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12') {
                e.preventDefault();
                showWarningModal(getRandomWarning());
            }
        });

        // Vô hiệu hóa view-source
        if (window.location.href.indexOf('view-source:') !== -1) {
            window.location.href = window.location.href.replace('view-source:', '');
        }

        function showWarningModal(message) {
            const modal = document.getElementById('loliWarningModal');
            const text = document.getElementById('loliWarningText');
            text.textContent = message;
            modal.style.display = 'flex';
            
            // Add animation for avatar
            const avatar = modal.querySelector('.avatar-container img');
            avatar.style.animation = 'none';
            avatar.offsetHeight; // Trigger reflow
            avatar.style.animation = 'shake 0.5s ease-in-out';
        }

        function closeWarningModal() {
            document.getElementById('loliWarningModal').style.display = 'none';
        }
    </script>

                addMessage(message, true);
                input.value = '';
                
                // Hiển thị typing indicator
                typingIndicator.style.display = 'block';
                
                // Scroll xuống để hiện typing indicator
                const messagesDiv = document.getElementById('chatMessages');
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
                
                try {
                    // Đợi 1-2 giây để hiệu ứng typing được nhìn thấy
                    await new Promise(resolve => setTimeout(resolve, Math.random() * 1000 + 1000));
                    
                    // Lấy response
                    const response = await lolichan.getResponse(message);
                    
                    // Ẩn typing indicator
                    typingIndicator.style.display = 'none';
                    
                    // Hiển thị tin nhắn phản hồi
                    addMessage(response);
                } catch (error) {
                    console.error('Error:', error);
                    typingIndicator.style.display = 'none';
                    addMessage("Gomen ne Onii-chan, em hơi bối rối... (。・ω・。)");
                }
            }
        }

        // Cho phép gửi tin nhắn bằng phím Enter
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Add status update function
        function updateStatus(isOnline) {
            const badges = document.querySelectorAll('.status-badge');
            badges.forEach(badge => {
                if (isOnline) {
                    badge.classList.remove('offline');
                    badge.title = 'Online';
                } else {
                    badge.classList.add('offline');
                    badge.title = 'Offline';
                }
            });
        }

        // Monitor connection status
        let isOnline = true;
        window.addEventListener('online', () => updateStatus(true));
        window.addEventListener('offline', () => updateStatus(false));

        // Simulate random status changes
        setInterval(() => {
            if (Math.random() < 0.1) { // 10% chance to change status
                isOnline = !isOnline;
                updateStatus(isOnline);
            }
        }, 30000);

        // Chat history với giới hạn số lượng tin nhắn
        const MAX_HISTORY = 50; // Giới hạn 50 tin nhắn
        let chatHistory = [];

        // Theme switcher
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('preferred-theme', theme);
        }

        // Emoji picker
        const emojis = ['😊', '😂', '🥰', '😍', '😘', '😋', '😎', '', '😭', '😤', '😡', '🥳', '🤔', '😴', '🤗', '😇'];

        function createEmojiPicker() {
            const picker = document.getElementById('emojiPicker');
            emojis.forEach(emoji => {
                const btn = document.createElement('span');
                btn.className = 'emoji-btn';
                btn.textContent = emoji;
                btn.onclick = () => {
                    const input = document.getElementById('userInput');
                    input.value += emoji;
                    toggleEmojiPicker();
                };
                picker.appendChild(btn);
            });
        }

        function toggleEmojiPicker() {
            const picker = document.getElementById('emojiPicker');
            picker.classList.toggle('active');
        }

        // Khai báo và khởi tạo messageSound
        let messageSound = null;

        function initAudio() {
            try {
                messageSound = new Audio('./sounds/LoLi.mp3');
                messageSound.load(); // Preload audio
            } catch (error) {
                console.error('Error initializing audio:', error);
            }
        }

        // Thêm vào phần initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Load saved theme
            const savedTheme = localStorage.getItem('preferred-theme') || 'light';
            setTheme(savedTheme);

            // Load user name
            loadUserName();
            
            // Load chat history
            loadChatHistory();

            // Create emoji picker
            createEmojiPicker();
            
            // Initialize audio
            initAudio();
        });

        // Close emoji picker when clicking outside
        document.addEventListener('click', (e) => {
            const picker = document.getElementById('emojiPicker');
            const emojiBtn = e.target.closest('button');
            if (!picker.contains(e.target) && !emojiBtn) {
                picker.classList.remove('active');
            }
        });

        // Thêm console warning
        console.log = console.warn = console.error = function() {
            console.clear();
            alert("Không được phép sử dụng Developer Tools!");
        };

        // Chống copy paste
        document.addEventListener('copy', function(e) {
            e.preventDefault();
            alert('Không được phép copy nội dung!');
        });

        // Thêm watermark động
        setInterval(() => {
            const watermark = document.createElement('div');
            watermark.style.position = 'fixed';
            watermark.style.top = Math.random() * window.innerHeight + 'px';
            watermark.style.left = Math.random() * window.innerWidth + 'px';
            watermark.style.opacity = '0.1';
            watermark.style.pointerEvents = 'none';
            watermark.textContent = '© Loli-chan';
            document.body.appendChild(watermark);
            setTimeout(() => watermark.remove(), 1000);
        }, 5000);
    </script>
</body>
</html>
